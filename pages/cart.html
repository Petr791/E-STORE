<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-STORE КОРЗИНА</title>
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/cart.css">
</head>

<body>
	<header></header>
	<main>
		<section class="section__cart">
			<div class="container">
				<div class="section-inner cart-inner">

					<div class="cart-box">
						<div class="return__link-wrapper">
							<a class="return__link" href="../index.html" rel="noopener noreferrer"><span>Список
									товаров</span></a>
						</div>
						<div class="js-page__title-wrapper page__title-wrapper">
							<h2 class="js-cart__title error__title cart__title"></h2>
						</div>

						<!--  -->
						<div class="js-cart-box__inner cart-box__inner hide">
							<!-- корзина -->
							<div class="js-cart cart">
							</div>

						</div>
					</div>
					<!-- сайдбар -->
					<div class="js-sidebar sidebar hide">

						<div class="sidebar-cart">
							<h2 class="sidebar__title">Корзина</h2>
							<ul id="sidebar-cart" class="js-sidebar-cart sidebar-cart__items">
								<!-- ....items -->
							</ul>
							<div class="js-sidebar__sum sidebar__sum">
							</div>
							<a class="sidebar__btn sidebar__btn-cart" href="./checkout.html" target="_blank"
								rel="noopener noreferrer"><span>Оформление</span></a>
						</div>
					</div>
		</section>
	</main>
	<footer></footer>
